<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .registrationBox {
        left:0;
        display: block;
        width: cover;
        height: auto;
      }

      .inputBox{
        width: 95%;
        padding: 15px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        type:text;
      }

      .buttonS {
        width: 40%;
        background-color: green;
        color: white;
        padding: 14px 20px;
        border: 1px;
        border-color: black;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
      }

      .fieldWidth {
        width: 25%;
      }

    </style>
  </head>
  <body>
    <form class="" action="MannakaRegistration.html" method="post">
      <div class="registrationBox" align="center">
        <fieldset class="fieldWidth">
          <legend><b>Registration</b></legend>
        </br>
        <div align="left">
          <!--firstname-->
          <label for="fName">First Name:</label></br>
          <input class="inputBox" id="fName" name="firstName" value="" placeholder="Enter your first name">
          <!--surname-->
          </br></br>
          <label for="lName">Last Name:</label></br>
          <input class="inputBox" id="lName" name="surtName" value="" placeholder="Enter your last name">
          <!--email-->
          </br></br>
          <label for="uEmail">Email:</label></br>
          <input class="inputBox" id="uEmail" name="email" value="" placeholder="Enter your email">
          <!--User name-->
          </br></br>
          <label for="UName">Username:</label></br>
          <input class="inputBox" id="UName" name="" value="" placeholder="Enter your username">
          </br></br>
          <!--Password -->
          <label for="UPass">Password:</label></br>
          <input type="password" class="inputBox" id="UPass" name="" value="" placeholder="Enter your password">
        </br></br>
          <div align="right">
            <button class="buttonS" type="button" onclick="validate()" name="button">Login</button>
          </div>
        </div>
        </fieldset>
      </div>
    </form>
  </body>
</html>
